<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Streamify logo</title>
  <!-- Background transparent -->
  <!-- Left icon: rounded square with play triangle inset -->
  <defs>
    <clipPath id="clip-triangle">
      <polygon points="0,0 0,120 96,60" />
    </clipPath>
  </defs>

  <!-- Rounded square -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" rx="20" ry="20" width="120" height="120" fill="#0A66FF"/>
    <!-- White play triangle (slightly inset) -->
    <polygon points="40,20 40,100 100,60" fill="white"/>
  </g>

  <!-- Text: streamify -->
  <g transform="translate(200,130)">
    <!-- Using a geometric sans fallback; users can replace font-family if desired -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, Helvetica, sans-serif" font-size="72" font-weight="700" fill="#0A66FF" letter-spacing="-2">
      streamify
    </text>
  </g>
</svg>
